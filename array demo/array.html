<html>
  <head>
    Javascript tutorial
  </head>
  <body>
    <p id="demo"></p>
  </body>
  <script>
    let cars = ["BMW", "volvo", "Mercedes"];
    document.getElementById("demo").innerHTML = cars;
    // to get the first element
    let BMW = cars[0];
    document.getElementById("demo").innerHTML = BMW;
    // to knw the length of the array
    let len = cars.length;
    document.getElementById("demo").innerHTML = len;
    // access the last array item
    let last = cars[cars.length - 1];
    document.getElementById("demo").innerHTML = last;
    // loop over an array item
    cars.forEach((item, index, array) => {
      console.log(item, index);
    });

    // map, reduce and filter
    // Array.map() == The map() method create a new array and perform a function on each array element
    let num1 = [2, 3, 4, 5, 6, 7];
    let num2 = num1.map(multiply);
    function multiply(value) {
      return value * 2;
    }
    document.getElementById("demo").innerHTML = num2;
    // Array.filter() method takes each element in an array and it aplies a condtional satement against it.
    let num3 = num1.filter(comp);
    function comp(value) {
      return value > 4;
    }
    document.getElementById("demo").innerHTML = num3;
    // Array.reduce() method reduce an array of a value down to just one value using a function
    let num4 = num1.reduce(sum);
    function sum(total, value) {
      return total + value;
    }
    document.getElementById("demo").innerHTML = num4;
  </script>
</html>
