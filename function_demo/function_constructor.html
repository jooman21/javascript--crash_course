<html>
  <head>
    <title>javascript fuction</title>
  </head>
  <p id="demo"></p>
  <body>
    <script>
      // using function constructor Function
      var myfunction = new Function("a", "b", "return a+b");
      function jooman() {
        var result;
        result = myfunction(2, 8);
        document.write(result);
      }
    </script>
    <form>
      <input type="button" onclick="jooman()" value="result" />
    </form>
  </body>
</html>
