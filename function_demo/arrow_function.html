<html>
  <head>
    <title>javascript fuction</title>
  </head>
  <p id="demo"></p>
  <body>
    <script>
      const myfunc = (a, b, c) => {
        return a * b * c;
      };
      let product = myfunc(2, 3, 4);
      document.getElementById("demo").innerHTML =
        "The product of three digits  is " + product;
    </script>
  </body>
</html>
