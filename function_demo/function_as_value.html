<html>
  <head>
    <title>javascript fuction</title>
  </head>
  <p id="demo"></p>
  <body>
    <script>
      function product(a, b) {
        return a * b;
      }
      let y = product(2, 5);
      document.getElementById("demo").innerHTML = "The product is " + y;
    </script>
  </body>
</html>
