<html>
  <head>
    <script type="text/javascript">
      var feleyti = function (x, y) {
        return x * y;
      };
      function jiii() {
        var result;
        result = feleyti(10, 20);
        document.write(result);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" onclick="jiii()" value="Tap it" />
    </form>
  </body>
</html>
