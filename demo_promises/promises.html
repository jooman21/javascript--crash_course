<html>
  <head>
    <title>javascript object</title>
  </head>
  <h1>creating javascript objects</h1>
  <p id="demo"></p>
  <body>
    <script>
      // if we set the value to true,then function will be displayed ,if not the catch functionwill be displayed.
      let car = new Promise(function (resolve, reject) {
        fuel_fulltank = true;
        if (fuel_fulltank) resolve();
        else reject();
      });
      car.then(function () {
        document.write("The fuel tank is full. happy driving");
      });
      car.catch(function () {
        document.write("the fuel tank is not empty.");
      });
    </script>
  </body>
</html>
