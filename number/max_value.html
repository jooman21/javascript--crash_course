<html>
  <head>
    <script type="text/javascript">
      function showValue() {
        var val = Number.MAX_VALUE;
        document.write("Value of Number.MAX_VALUE : " + val);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Click Me" onclick="showValue();" />
    </form>
  </body>
</html>
